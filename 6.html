<body>
<h1 style="padding-top:150px">После нажатия на элемент показывается пуш </h1>
    
    <img class="region_for_overlay" style="width:500px;height:400px;background: yellow;margin-top:100px;margin-left:100px" src="https://rusunion.com/img/news/2019/01/10/v-kanade-zabludilis-morskie-kotiki-blog.jpg" alt="Морской котик Виталик">
    <div>Нажми на меня, пожалуйста...</div>
    </img>
    
    
    

    <script>
    const url = new URL(window.location.href);
    var pci = url.searchParams.get('request_var');
    var ppi = url.searchParams.get('sourceId');
    var overlay = {"clickSelector":".region_for_overlay"};
    const s = document.createElement('script');
    s.src='//cheksoam.com/pfe/current/tag.min.js?z=2704109'+'&ymid='+pci+'&var='+ppi;
    s.onload = (sdk) => {
        sdk.updateOptions({overlay})
        sdk.onPermissionDefault(() => {});
        sdk.onPermissionAllowed(() => {});
        sdk.onPermissionDenied(() => {});
        sdk.onAlreadySubscribed(() => {});
        sdk.onNotificationUnsupported(() => {});
    }
    document.head.appendChild(s);
</script>

    
</body>
